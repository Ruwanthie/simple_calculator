<!DOCTYPE html>
<html>
<head>

	<title>Mini Calulator</title>
	
	<script>

		var firstpart =0;
		var secondpart = "0";
		var op= 0;
		var dot=0;
		
		function numbers(value){
			
			//wherever this functon is called, get the value of what is on the screen
			var screen=document.getElementById("screen");


			//check if the = sign has been pressed. the variable value is where anything that is pressed is stored. it is passed through the function number()
			if(value=="=")
			{
				//split the input using the split function, which returns it as an array 
				var all=screen.value.split(" ")
				firstpart=parseFloat(all[0]);
				op=all[1];
				secondpart=parseFloat(all[2]);
				
				var screen=document.getElementById("screen");
		
				if (secondpart==0) 
				{
					screen.value="division by zero!"
				}
				switch(op)
				{   

					case '+':
						result = firstpart + secondpart;
						screen.value= result;
						break;
					case '-':
						result = firstpart - secondpart;
						screen.value= result;
						break;
					case '*':
						result = firstpart*secondpart;
						screen.value= result;
						break;
					case '/':
						result = firstpart / secondpart;
						screen.value= result;

						break;
					case '%':
						result = firstpart % secondpart;
						screen.value= result;
						break;
					default:

					break;
				}
			}

			//if the equals sign wasnt pressed,then the following will be evaluated.
			// checks for what is on the screen and what is pressd
			else if(screen.value =="0" && value=="0")
			{
				return null;
			}

			//it checks for what is on the screen and what is pressed
			else if(screen.value=="0" && !((value=="*" || value=="/" )|| ((value =="+"|| value=="-")|| (value=="%"))))
			{
				screen.value=value;
				//secondpart+=value;
			}
			//if actually a number was pressed, it will save it on an already decleared variable and on the screen
			else if(!((value=="*" || value=="/" )||((value =="+"|| value=="-")|| (value=="%"))))
			{
				screen.value+=value;
				//secondpart+=screen.value;
			}

			//when eventually an operation is pressed,it will build this sting as say 2  *  2 with spaces in between to help me split the array
			else if (op=="0" && ((value=="*" || value=="/" )|| ((value =="+"|| value=="-")|| (value=="%"))))
			{
			//
			//building the string
			screen.value+=" ";
			screen.value+=value;
			screen.value+=" ";
			op=value;
			}
			
			else
			{
				return;
			}
		}

		function deleted(del){
			var screen=document.getElementById("screen");
			screen.value='';
			op=0;
			del=0;
			var firstpart ="0";
			var secondpart = "0";
			var dot=0;
					
		}
			
		function dots(dt){
			//var op= 0;
			if (dot== 0){
			var screen=document.getElementById("screen");
			screen.value+=dt;

			// changed the value of dot to avoid pressing it two times 
			dot="recoded"
			}
			else
			{
				//returns an empty stuff if you have pressed dot for the first time
				return;
			}
		}

		
	</script>
</head>
<body>
<h1>Calculator</h2>
<div id="outer-wrapper">
	<div id="inner-wrapper">
	<table>
		<tr>
	
		<div id ="screen-show">
			<input type="text" name="screen" value="0"  id="screen" placeholder="0" disabled="true">
		</div>
		
		</tr>
		<tbody>
		<div id="button-show">
			<tr>
				<td><button id="7" value="7" onclick="numbers(7)">7</button></td>
				<td><button id="8" value="8" onclick="numbers(8)">8</button></td>
				<td><button id="9" value="9" onclick="numbers(9)">9</button></td>
				<td><button id="divide" value="/" onclick="numbers('/')">/</button></td>
				<td><button id="del" value="del" onclick="deleted(del)">DEL</button></td>
			</tr>
			<br>
			<tr>
				<td><button id="6" value="6" onclick="numbers(6)">6</button></td>
				<td><button id="5" value="5" onclick="numbers(5)">5</button></td>
				<td><button id="4" value="4" onclick="numbers(4)">4</button></td>
				<td><button id="multiply" value="*" onclick="numbers('*')">x</button></td>
				<td><button id="percent" value="%" onclick="numbers('%')">%</button></td>
			</tr>
			<br>
			<tr>
				<td><button id="3" value="3" onclick="numbers(3)" >3</button></td>
				<td><button id="2" value="2" onclick="numbers(2)">2</button></td>
				<td><button id="1" value="1" onclick="numbers(1)">1</button></td>
				<td><button id="substrct" value="-" onclick="numbers('-')">-</button></td>
				<td><button id="equal" value="=" onclick="numbers('=')">=</button></td>
			</tr>
			<br>
			<tr>
				<td><button id="b0" value="0" onclick="numbers(0)">0</button></td>
				<td><button id="dot" value="." onclick="dots('.')">.</button></td>
				<td><button id="add" value="+" onclick="numbers('+')">+</button></td>
			</tr>
		</div>
		</tbody>
	</table>
	</div>
	
</div>

</body>
</html>
